{% extends "base.html" %}
{% block title %} Update {% endblock %}
{% block body %}
<div class = "content">
    <h1>Update Task</h1>

    <form action = "/update/{{ tasks.id }}" method = "POST">
        <input type = "text" name = "content" id = "content" value = "{{ tasks.content }}"/>
        <input type = "submit" value = "Update"/>
    </form>
</div>
{% endblock %}
